<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
<h1>Edit departments</h1>
<h4>Are you sure you want to edit this one ?</h4>
<a href="/departments">Department List</a>
<p th:if="${message}" th:text="${message}"></p>

<form action="#" th:action="@{/edit-department}" th:object="${department}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}" >
    <table>
        <tr>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update department"></td>
        </tr>
    </table>
</form>
</body>
</html>
