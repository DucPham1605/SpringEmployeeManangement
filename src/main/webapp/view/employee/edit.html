<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>
<h1>Edit employee</h1>
<a href="/employees">Employee List</a>
<p th:if="${message}" th:text="${message}"></p>

<th:block th:if="${errorMessage}">
    <p class="error" th:text="${errorMessage}"></p>
</th:block>
<form action="#" th:action="@{/edit-employee}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" name="id" th:field="*{id}" >
    <table>
     <tr>
         <td>Name: <input th:type="text" th:field="*{name}"></td>
     </tr>
        <tr>
            <td>Birthday: <input th:type="text" th:field="*{birthDate}"></td>
        </tr>
        <tr>
            <td>Address: <input th:type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Salary: <input th:type="text" th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>Avatar:</td>
                <td><img width="300px" height="300px" th:src="@{'/image/' + ${employee.avatar}}"></td>
            </tr>
        <tr>
            <td><input type="file" th:field="*{avatar}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
