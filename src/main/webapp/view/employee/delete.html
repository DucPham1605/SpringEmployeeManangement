<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<h1>Delete Employee</h1>
<h4>Are you sure you want to delete this employee's profile ?</h4>
<a href="/employee/list">Return to Employee List</a> </br>
<form th:action="@{/delete-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td th:text="${employee.birthDate}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${employee.address}"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td th:text="${employee.salary}"></td>
        </tr>
        <tr>
            <img width="150px" height="200px" th:src="@{'/image/' + ${employee.avatar}}">
        </tr>
        <tr>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
