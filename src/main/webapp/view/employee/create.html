<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> Add New Employee </h3>
<a href="/employees">Employee List</a>
<p th:if="${message}" th:text="${message}"></p>

<th:block th:if="${errorMessage}">
    <p class="error" th:text="${errorMessage}"></p>
</th:block>

<form action="#" th:action="@{/create-employee}" th:object="${employeeform}" method="post" enctype="multipart/form-data">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Birthday: <input type="text" th:field="*{birthDate}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p>Salary: <input type="text" th:field="*{salary}"/></p>
    <p>Avatar: <input type="file" th:field="*{avatar}"/></p>
    <p>
        Department:
        <select th:field="*{department}">
            <option th:each="d:${departments}" th:value="${d.id}" th:text="${d.name}"/>
        </select>
    </p>
    <p><input type="submit" value="Submit"/></p>
</form>



</body>
</html>
